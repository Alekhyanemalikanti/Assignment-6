<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/styles.css"> <!-- Correct path for styles.css -->
</head>
<body>
    <div class="container">
        <h2>Login Page</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="Login">
            <p id="errorMessage" class="error"></p>
        </form>
        <p class="link-text">Don't have an account? <a href="http://localhost:3001/signup">Sign Up</a></p> <!-- Correct link to signup page -->
    </div>
    <script src="/login.js"></script> <!-- Correct path for login.js -->
</body>
</html>
